<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/style.css">
    <script src="./assets/script.js" defer></script>
    <title>Codes postaux</title>
</head>
<body>
    <h1>Recherche de villes par codes postaux</h1>

    <form>
        <div>
            <label for="input-search-cp">Entrez un code postal</label>
            <input type="search" id="input-search-cp" list="datalist-villes">
            <datalist id="datalist-villes"></datalist>
        </div>
        <div>
            <input type="submit" id="btn-search" value="Chercher">
        </div>
    </form>
    <section id="info-commune"></section>
</body>
</html>
