<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/style.css">
    <script src="./assets/script.js" defer></script>
    <title>L'évaluation</title>
</head>
<body>
    <main>
        <h1>Résultat de l'évaluation</h1>
        <section>
            <h4>Ajouter une note</h4>
            <form>
                <div class="error error-form"></div>
                <div>
                    <div class="error error-fullname"></div>
                    <label for="input-fullname">Nom Prénom</label>
                    <input type="text" id="input-fullname">
                </div>
                <div>
                    <div class="error error-grade"></div>
                    <label for="input-grade">Note</label>
                    <input type="number" id="input-grade">
                </div>
                <div>
                    <label></label>
                    <input type="submit" id="btn-add" value="Ajouter">
                </div>
            </form>
        </section>
        <table>
            <thead>
                <th>Nom</th>
                <th>Prénom</th>
                <th>Note</th>
                <th>Obtenu</th>
            </thead>
            <tbody></tbody>
        </table>
        <ul></ul>
    </main>
</body>
</html>
